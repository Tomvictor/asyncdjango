version: '3'

services:
  db:
    container_name: postgres_db
    image: postgres
  redis:
    container_name: redis_db
    image: redis
    ports:
      - "6379:6379"
  web:
    container_name: asyncdjango
    build:
      context: .
      dockerfile: ./Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis